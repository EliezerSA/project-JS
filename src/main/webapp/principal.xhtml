<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Pantalla principal</title>
	<h:outputStylesheet library="css" name="styles.css"></h:outputStylesheet>
</h:head>
<h:body>


   
    <p:outputLabel> Bienvenido a la Pantalla Principal</p:outputLabel>
    
    <h:form>
    <p:dataTable id="tblEmpleados" var="empleado" value="#{principalController.empleados}" paginator="true" paginatorPosition="bottom"
                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                     currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} registros"
                     rowsPerPageTemplate="5,10,{ShowAll|'All'}">
		<p:column headerText="nombre" filterBy="#{empleado.nombre}" filterMatchMode="contains">
		
			
			<h:outputText value="#{empleado.nombre}"></h:outputText>

		</p:column>
		
		<p:column headerText="nombre" filterBy="#{empleado.primerApellido}" filterMatchMode="contains">
		
			
			<h:outputText value="#{empleado.primerApellido}"></h:outputText>

		</p:column>
		
		<p:column headerText="nombre" filterBy="#{empleado.segundoApellido}" filterMatchMode="contains">
		
			
			<h:outputText value="#{empleado.segundoApellido}"></h:outputText>

		</p:column>
		
		<p:column headerText="nombre" filterBy="#{empleado.puesto}" filterMatchMode="contains">
		
			
			<h:outputText value="#{empleado.puesto}"></h:outputText>

		</p:column>
		
		<p:column headerText="nombre" filterBy="#{empleado.estatus}" filterMatchMode="contains">
		
		
			<h:outputText value="HABILITADO" rendered="#{empleado.estatus}"></h:outputText>
			<h:outputText value="INHABILITADO" rendered="#{!empleado.estatus}"></h:outputText>

		</p:column>

	</p:dataTable>
    
    </h:form>
    
    

</h:body>

</html>
